<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="script.jss"></script>

  </head>
  <body>
    <div class="container text-center">
      <h2>JS Calculator</h2>
      <div class="col-sm-12">
        <input type="text" class="form-control input-lg" id="num1">
        <br>
        <input type="text" class="form-control input-lg" id="num2">
        <br>
      </div>

      <div class="col-mb-12" id="stayActive">
        <button class="btn btn-outline-light" onclick="perform(1)"><b>+</b></button>
        <button class="btn btn-outline-light" onclick="perform(2)"><b>-</b></button>
        <button class="btn btn-outline-light" onclick="perform(3)"><b>*</b></button>
        <button class="btn btn-outline-light" onclick="perform(4)"><b>/</b></button>
      </div>

      <div>
        <br>
        <input type="text" class="form-control input-lg" value="ANSWER" id="output" readonly>
      </div>

    </div>
